<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Country wise Tracker</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group mx-auto">
            <label for="country">Select Country</label>
            <select name="" id="country" class="form-control" #input (change)="updateValues(input.value)">
                <option value="India">India</option>
                <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'
    ></app-dashboard-card>
<hr>
    <div class="row">
        <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Cases</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cs of selectedCountryData; index as i">
                    <td>{{i+1}}</td>
                    <td>{{cs.date | date}}</td>
                    <td>{{cs.cases}}</td>
                </tr>
            </tbody>
        </table>
    </div>
        <div class="col">
            <google-chart [type]='chart.ColumnChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
<google-chart [type]='chart.LineChart' style="width: 100%;" [options]='chart.options' [height]='chart.height' [data]='datatable'></google-chart>
    
        </div>
    </div>
</div>
