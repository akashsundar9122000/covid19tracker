<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Country wise Tracker</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group mx-auto">
            <label for="country">Select Country</label>
            <select name="" id="country" class="form-control" #input (change)="updateValues(input.value)">
                <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'
    ></app-dashboard-card>
</div>
